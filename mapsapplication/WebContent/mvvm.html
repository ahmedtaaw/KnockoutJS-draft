<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Knockout : mvvm</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/mvvm.js"></script>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>Name
                    <input type="text" data-bind="value: AddressBook.contact.name" />
                </p>
                <p>Phone Number
                    <input type="text" data-bind="value: AddressBook.
                        contact.phoneNumber" />
                </p>
                <p><button data-bind="click:
                    AddressBook.addContact">Add</button></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone Number</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach:AddressBook.contacts">
                        <tr>
                            <td data-bind="text:name"></td>
                            <td data-bind="text:phoneNumber"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
